    <main class="head_principal">

        

            <form class="form_regis">

                <div class="reg_f">

                    <h1>Registrarse</h1><br>

                    <label for="name">Nombre:</label><br><br>
                    <input type="text" name="name" id="name" required><br><br>
       
                    <label for="email">Correo Electronico:</label><br><br>
                    <input type="text" name="email" id="email" required><br><br>

                    <label for="pwd">Contraseña:</label><br><br>
                    <input type="password" id="pwd" name="pwd" required><br><br>
                
                    <label for="edad">Fecha de Nacimiento:</label><br><br>
                    <input type="date" name="edad" id="edad"><br><br>
       
                    <label for="Pais">Nacionalidad:</label><br><br>
                    <select name="Pais" id="Pais"><br><br>
       
                        <option>Argentina</option>
                        <option>Brasil</option>
                        <option>Uruguay</option>
                        <option>Bolivia</option>
                        <option>......</option>
       
                    </select><br><br>
       
                    <label for="sexo">Genero:</label><br><br>
       
       
                    <input type="radio" name="genero" id="masculino" required>
                    <label for="masculino">Hombre</label><br><br>
       
                    <input type="radio" name="genero" id="Femenino">
                    <label for="Femenino">Mujer</label><br><br>
       
                    <input type="radio" name="genero" id="Sin genero">
                    <label for="Sin genero">Otro</label><br><br>
       
       
                    <label for="Mensaje"> <h3>!Que cree que podemos hacer para mejorar el rendimiento¡</h3></label><br>
                    <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea><br>
       
                    
                    <a href=""><h2>Continuar</h2></a>


                </div>
            
           </form>


            
            <form class="form_login">

                <div class="login">


                    <div class="log_f">

                        <h1>Iniciar Sesión</h1>

                        <label for="email">Correo Electronico:</label><br><br>
                        <input type="text" name="email" id="email" required><br><br>

                        <label for="pwd">Contraseña:</label><br><br>
                        <input type="password" id="pwd" name="pwd" required><br><br>

                        
                        <a href=""><h2>Ingresar</h2></a>

                    </div>

            </form>
